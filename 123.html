<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap with HTML5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-6G03LtbEJINNFZ5vAMz1vlALNjUeE5iO8zO4MPBoh2MyZPRJCUq9YYGSROVv2dUM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to Bootstrap with HTML5</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Column 1</h2>
                <p>This is some text in the first column.</p>
            </div>
            <div class="col-md-6">
                <h2>Column 2</h2>
                <p>This is some text in the second column.</p>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Your Name</p>
    </footer>

    <!-- Bootstrap JavaScript (including Popper.js for tooltips/popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ZNTSTQ9rBFTaxZLaTuLvWkWst6M8KZfZB6PvQp7TfE3IbAvHbStzV94EfLMntGHV"
        crossorigin="anonymous"></script>
</body>

</html>
